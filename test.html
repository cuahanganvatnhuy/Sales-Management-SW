<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Firebase Connection</title>
</head>
<body>
    <h1>Test Firebase Connection</h1>
    <button onclick="testFirebase()">Test Firebase</button>
    <button onclick="testAddProduct()">Test Add Product</button>
    <div id="result"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-compat-database.js"></script>
    
    <script src="main/firebase.js"></script>
    
    <script>
        function testFirebase() {
            console.log('Testing Firebase connection...');
            document.getElementById('result').innerHTML = 'Testing Firebase...';
            
            try {
                if (typeof firebase !== 'undefined') {
                    document.getElementById('result').innerHTML = 'Firebase loaded successfully!';
                    console.log('Firebase loaded successfully!');
                } else {
                    document.getElementById('result').innerHTML = 'Firebase not loaded!';
                    console.error('Firebase not loaded!');
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
                console.error('Error:', error);
            }
        }
        
        async function testAddProduct() {
            console.log('Testing add product...');
            document.getElementById('result').innerHTML = 'Testing add product...';
            
            try {
                const testProduct = {
                    name: 'Test Product',
                    price: 100000,
                    category: 'Test',
                    description: 'Test product',
                    isActive: true
                };
                
                await addProduct(testProduct);
                document.getElementById('result').innerHTML = 'Product added successfully!';
                console.log('Product added successfully!');
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error adding product: ' + error.message;
                console.error('Error adding product:', error);
            }
        }
    </script>
</body>
</html>
