<!-- Header Component -->
<header class="header">
    <div class="header-left">
        
        <h1 id="page-title">{{PAGE_TITLE}}</h1>
    </div>
    <div class="header-right">
        <div class="store-selector" id="storeSelectorContainer">
            <div class="current-store" onclick="toggleStoreDropdown()">
                <i class="fas fa-store"></i>
                <span id="currentStoreName">Chọn Cửa Hàng</span>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="store-dropdown hidden" id="storeDropdown">
                <div class="store-dropdown-header">
                    <i class="fas fa-store"></i>
                    <span>Danh Sách Cửa Hàng</span>
                </div>
                <div class="store-list" id="storeList">
                    <!-- Store list will be loaded here -->
                </div>
                <div class="store-dropdown-footer">
                    <a href="/view/stores.html" class="btn btn-sm btn-primary">
                        <i class="fas fa-plus"></i> Quản Lý Cửa Hàng
                    </a>
                </div>
            </div>
        </div>
        <div class="user-menu">
            <div class="user-info" onclick="toggleUserDropdown()">
                <i class="fas fa-user-circle"></i>
                <span class="current-user-name">Admin</span>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="user-dropdown hidden" id="userDropdown">
                <div class="user-dropdown-header">
                    <div class="user-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="user-details">
                        <span class="user-name current-user-name">Admin</span>
                        <span class="user-role current-user-role">Quản trị viên</span>
                    </div>
                </div>
                <div class="user-dropdown-menu">
                    <a href="#" class="dropdown-item" onclick="showProfile()">
                        <i class="fas fa-user"></i> Thông tin cá nhân
                    </a>
                    <a href="#" class="dropdown-item" onclick="changePassword()">
                        <i class="fas fa-key"></i> Đổi mật khẩu
                    </a>
                    <a href="/view/user-management.html" class="dropdown-item" data-permission="user_read">
                        <i class="fas fa-users"></i> Quản lý tài khoản
                    </a>
                    <div class="dropdown-divider"></div>
                    <a href="#" class="dropdown-item logout" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Đăng xuất
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
