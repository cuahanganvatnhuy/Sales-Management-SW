</head>
<body>

    <!-- Scripts -->

    <script>
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');

        function checkPermissions() {

                if (!authSystem.isAuthenticated()) {

                    return;

                    <p><strong>Truy c·∫≠p c·ª≠a h√†ng:</strong> ${user.storeAccess ? user.storeAccess.join(', ') : 'Kh√¥ng c√≥'}</p>
                    <p><strong>ƒêƒÉng nh·∫≠p l√∫c:</strong> ${new Date(user.loginTime).toLocaleString('vi-VN')}</p>

        function showPermissions(user) {
            const permissions = user.permissions || [];
            const allPermissions = window.PERMISSIONS || {};
            
            // Show summary
            const summaryDiv = document.getElementById('permissionsSummary');
            summaryDiv.style.display = 'block';
            summaryDiv.innerHTML = `

                    <p>T·ªïng s·ªë quy·ªÅn c√≥ th·ªÉ: <strong>${Object.keys(allPermissions).length}</strong></p>
                    <p>S·ªë quy·ªÅn ƒë∆∞·ª£c c·∫•p: <strong>${permissions.length}</strong></p>
                    <p>T·ª∑ l·ªá quy·ªÅn: <strong>${Math.round((permissions.length / Object.keys(allPermissions).length) * 100)}%</strong></p>
                </div>
            `;

            // Group permissions by category
            const permissionCategories = {
                'Dashboard': ['dashboard_read'],
                'Qu·∫£n L√Ω Ng∆∞·ªùi D√πng': ['user_create', 'user_read', 'user_update', 'user_delete'],
                'Qu·∫£n L√Ω C·ª≠a H√†ng': ['store_create', 'store_read', 'store_update', 'store_delete'],
                'Qu·∫£n L√Ω S·∫£n Ph·∫©m': ['product_create', 'product_read', 'product_update', 'product_delete', 'product_category_manage', 'selling_product_manage'],
                'T·∫°o ƒê∆°n H√†ng': ['order_create', 'order_read', 'order_update', 'order_delete'],
                'ƒê∆°n H√†ng TMƒêT': ['tmdt_order_create', 'tmdt_order_read', 'tmdt_order_update', 'tmdt_order_delete'],
                'ƒê∆°n H√†ng B√°n L·∫ª': ['retail_order_create', 'retail_order_read', 'retail_order_update', 'retail_order_delete'],
                'ƒê∆°n H√†ng B√°n S·ªâ': ['wholesale_order_create', 'wholesale_order_read', 'wholesale_order_update', 'wholesale_order_delete'],
                'Qu·∫£n L√Ω ƒê∆°n H√†ng B√°n': ['sales_order_read', 'sales_order_update', 'sales_order_delete', 'sales_order_management_read', 'sales_order_management_update'],
                'Qu·∫£n L√Ω ƒê∆°n H√†ng': ['order_management_read', 'order_management_update'],
                'Qu·∫£n L√Ω L·ª£i Nhu·∫≠n': ['profit_read', 'profit_update', 'profit_overview', 'profit_tmdt', 'profit_retail', 'profit_wholesale'],
                'Qu·∫£n L√Ω Kho': ['warehouse_read', 'warehouse_update', 'warehouse_create', 'warehouse_delete'],
                'Chi Ph√≠ V·∫≠n Chuy·ªÉn': ['shipping_cost_read', 'shipping_cost_update'],
                'Qu·∫£n L√Ω H√≥a ƒê∆°n': ['invoice_read', 'invoice_create', 'invoice_update', 'invoice_delete', 'invoice_global', 'invoice_store'],
                'B√°o C√°o': ['reports_read', 'reports_create', 'reports_export'],
                'C√†i ƒê·∫∑t': ['settings_read', 'settings_update', 'settings_system']
            };

            let gridHTML = '<div class="permissions-grid">';
            
            Object.entries(permissionCategories).forEach(([category, categoryPermissions]) => {
                gridHTML += `

                        <h3>${category}</h3>
                `;
                
                categoryPermissions.forEach(permission => {
                    const hasPermission = permissions.includes(permission);
                    const icon = hasPermission ? '‚úÖ' : '‚ùå';
                    const className = hasPermission ? 'has-permission' : 'no-permission';
                    
                    gridHTML += `

                            <span class="permission-icon">${icon}</span>
                            <span>${permission}</span>
                        </div>
                    `;
                });
                
                gridHTML += '</div>';
            });
            
            gridHTML += '</div>';
            
            const permissionsDiv = document.getElementById('permissionsGrid');
            permissionsDiv.style.display = 'block';
            permissionsDiv.innerHTML = gridHTML;
        }

        async function loginAsAdmin() {

                showStatus('üîê ƒêang ƒëƒÉng nh·∫≠p v·ªõi t√†i kho·∫£n admin...', 'info');

                if (typeof authSystem === 'undefined') {
                    throw new Error('AuthSystem ch∆∞a s·∫µn s√†ng');

    </script>
