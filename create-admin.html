    <script>
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }

        function showLoading(show) {

        async function waitForFirebase() {
            return new Promise((resolve) => {
                const checkFirebase = () => {
                    if (typeof database !== 'undefined' && database) {
                        resolve();
                    } else {
                        setTimeout(checkFirebase, 500);
                    }
                };
                checkFirebase();
            });
        }

        async function createAdmin() {
            try {
                showLoading(true);
                showStatus('ƒêang t·∫°o t√†i kho·∫£n admin...', 'info');

                // Wait for Firebase
                await waitForFirebase();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const fullName = document.getElementById('fullName').value;
                const email = document.getElementById('email').value;

                if (!username || !password || !fullName || !email) {
                    throw new Error('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin');
                }

                // Check if admin already exists
                const usersRef = database.ref('users');
                const snapshot = await usersRef.orderByChild('username').equalTo(username).once('value');

                if (snapshot.exists()) {
                    throw new Error('T√†i kho·∫£n admin ƒë√£ t·ªìn t·∫°i');
                }

                // Create admin account
                const adminData = {
                    username: username,
                    password: password,
                    fullName: fullName,
                    email: email,
                    role: 'admin',
                    status: 'active',
                    storeAccess: ['all'],
                    createdAt: new Date().toISOString(),
                    createdBy: 'system',
                    lastLogin: null,
                    lastActivity: null
                };

                const newUserRef = await usersRef.push(adminData);
                
                showStatus(`‚úÖ T√†i kho·∫£n admin ƒë√£ ƒë∆∞·ª£c t·∫°o th√†nh c√¥ng!<br>
                           User ID: ${newUserRef.key}<br>
                           Username: ${username}<br>
                           Password: ${password}`, 'success');
                
                showResult({
                    success: true,
                    userId: newUserRef.key,
                    username: username,
                    message: 'Admin account created successfully'
                });

            } catch (error) {
                console.error('Error creating admin:', error);
                showStatus(`‚ùå L·ªói t·∫°o t√†i kho·∫£n: ${error.message}`, 'error');
                showResult({
                    success: false,
                    error: error.message
                });
            } finally {

            }
        }

        async function checkAdminExists() {
            try {
                showLoading(true);
                showStatus('ƒêang ki·ªÉm tra t√†i kho·∫£n admin...', 'info');

                await waitForFirebase();

                const usersRef = database.ref('users');
                const snapshot = await usersRef.orderByChild('role').equalTo('admin').once('value');
                
                if (snapshot.exists()) {
                    const users = snapshot.val();
                    const adminUsers = Object.entries(users).map(([id, user]) => ({
                        id,
                        ...user
                    }));
                    
                    showStatus(`‚úÖ T√¨m th·∫•y ${adminUsers.length} t√†i kho·∫£n admin`, 'success');
                    showResult({
                        adminExists: true,
                        adminCount: adminUsers.length,
                        adminUsers: adminUsers
                    });
                } else {
                    showStatus('‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y t√†i kho·∫£n admin n√†o', 'warning');
                    showResult({
                        adminExists: false,
                        message: 'No admin accounts found'
                    });
                }

            } catch (error) {
                console.error('Error checking admin:', error);
                showStatus(`‚ùå L·ªói ki·ªÉm tra: ${error.message}`, 'error');
            } finally {

            }
        }

        async function testLogin() {

                showLoading(true);
                showStatus('ƒêang test ƒëƒÉng nh·∫≠p...', 'info');

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (typeof authSystem === 'undefined') {
                    throw new Error('AuthSystem ch∆∞a s·∫µn s√†ng');
                }

                const result = await authSystem.login(username, password, false);
                
                showStatus(`‚úÖ ƒêƒÉng nh·∫≠p th√†nh c√¥ng!<br>
                           Ch√†o m·ª´ng: ${result.fullName}<br>
                           Role: ${result.role}`, 'success');
                
                showResult({
                    loginSuccess: true,
                    user: result
                });

            } catch (error) {
                console.error('Login test failed:', error);
                showStatus(`‚ùå ƒêƒÉng nh·∫≠p th·∫•t b·∫°i: ${error.message}`, 'error');
                showResult({
                    loginSuccess: false,
                    error: error.message
                });
            } finally {

            }
        }

        async function clearData() {
            if (!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a t·∫•t c·∫£ d·ªØ li·ªáu ng∆∞·ªùi d√πng?')) {

                showResult({

                showStatus(`‚ùå L·ªói x√≥a d·ªØ li·ªáu: ${error.message}`, 'error');
            } finally {

        }
